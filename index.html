<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="background"></div>
  <header class="header max__width">
    <a href="#"><img class="header__img" src="./images/logo.svg" alt="Huddle Logo"></a>
  </header>

  <main class="main max__width">
    <section class="mockup">
      <img class="mockup__img" src="./images/illustration-mockups.svg" alt="Communicator design">

    <section class="description">
      <h1>Build The Community Your Fans Will Love</h1>
      <p class="description__text">Huddle re-imagines the way we build communities. You have a voice, but so does your

      <button class="registerButton">Register</button>
    </section>
  </main>
